<div class="album justify-content-between gap-3 mx-4 mt-5 mb-5">
  {{ range .Pages}}
  <div class="card-wrapper">
    <div class="card my-3 pb-2 shadow-lg" style="height: 30rem">
      <div class="card-body flex shadow rounded" style="height: 30rem; background-color:rgba(255, 253, 229, 0.853);">
        <h4 class="card-title">{{- .Title -}}</h4>
        <p class="text-muted ps-1 mb-4">{{.Date.Format "2006-01-02"}}</p>
        <p class="fs-6">{{.Summary}}</p>

        <div
          class="position-absolute bottom-0 end-0 mb-5 mx-3 px-2 pb-1 rounded"
          style="background-color: rgb(255, 255, 255)"
        >
          {{ if .Params.tags }}{{ with .Params.tags }} tag: {{ range .}}
          &nbsp;&nbsp;<a href="/tags/{{ . | urlize }}">{{ . }}</a>
          {{ end }} {{ end }}{{ end }}
        </div>
      </div>
      <div
        class="position-absolute top-100 start-50 translate-middle"
        style="width: 98%"
      >
        <a
          style="
            font-size: 1rem;
            padding-right: 3rem;
            padding-left: 3rem;
            margin-bottom: 2rem;
            width: 100%;
          "
          href="{{.RelPermalink}}"
          type="button"
          class="btn btn-sm btn-secondary"
        >
          View
        </a>
      </div>
    </div>
  </div>
  {{end}}
</div>
